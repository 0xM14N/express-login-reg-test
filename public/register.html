<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>REGISTER</title>
</head>
<body>


<div class="container ">

  <div class="row">
    <div class="col d-flex justify-content-center align-items-center">
      <h1>REGISTER NEW USER</h1>
    </div>
  </div>

  <div class="row">
    <div class="col d-flex justify-content-center align-items-center">
      <form action="/register" method="post" autocomplete="off">
        <p class=" form-text d-flex justify-content-center align-items-center">username</p>
        <input type="text" name="usrname" id="usrname">
        <p class=" form-text d-flex justify-content-center align-items-center">password</p>
        <input type="password" name="pwd" id="pwd">
        <div class="row ">
          <div class="col d-flex justify-content-center align-items-center  mt-3">
            <button class="btn btn-light">REGISTER</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col d-flex justify-content-center align-items-center  mt-3">
      <a href="/">
        <button class="btn btn-danger">HOME</button>
      </a>
    </div>
  </div>

</div>

</body>
</html>
